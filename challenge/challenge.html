      .swiper-container {
        width: 600px;
        height: 300px;
      }
      body {

        justify-content: center;
      }

        width: 600px;

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">

        <div

          id="navbarNavAltMarkup"
        >

            <a class="nav-link animate__animated animate__backInDown" href="#"
              >Contact</a
            >
            <a class="nav-link animate__animated animate__backInDown" href="#"

            >
            <a
              class="nav-link disabled animate__animated animate__backInDown"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Settings</a
            >
          </div>
        </div>
      </nav>

    <div class="row">
        <!-- Slider main container -->
        <div class="swiper-container">

        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="img" src="img/woman.jpg" alt="">
            </div>
           
            <div class="swiper-slide">
            Slide 2
            
            </div>
            <div class="swiper-slide">
            Slide 3
            
            </div>
            ...
        </div>
        <!--favourite div-->
        <div class="container-fluid bg-primary text-center">
            <h1>Favourites</h1>
        </div>
        <!-- If we need pagination-->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar-->
        <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <div class="row">
        <button class="btn bg-dark text-white text-center btn-default">Like</button>
        <span class="imagetext bg-light ">dasda</span>
